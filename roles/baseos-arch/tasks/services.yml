---
- name: services | Start netctl@wired automatically
  service: name="netctl@wired.service" state=started
  become: true
  when: False

- name: services | Start netctl-auto@{{wireless_device}} automatically
  service: name="netctl-auto@{{wireless_device}}.service" state=started enabled=yes
  become: true
  when: not is_digime_laptop

- name: services | Start user services
  systemd: name="{{item}}.service" state=started enabled=yes user=yes daemon_reload=yes
  with_items:
    - ssh-agent
    - devmon

- name: services | Start docker automatically
  service: name="docker.service" state=started enabled=yes
  become: true
